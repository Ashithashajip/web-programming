<html>
<head>
<title>arithmetic operators</title>
</head>
<body>
<h3><u><b>ARITHMETIC OPERATORS</h3></u></b>

<script type="text/javascript">
var a=100;
var b=20;
var result;
    result= a+b;
    document.write("<br>sum of two numbers is:"+result);
    result=a-b;
    document.write("<br>substracion of two numbers is:"+result);
    result=a*b;
    document.write("<br>multiplication of two numbers:"+result);
    result=a/b;
    document.write("<br>division of two numbers:"+result);
</script>
</body>
</html>
